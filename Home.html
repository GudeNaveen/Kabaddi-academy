<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>

/* Custom styles for the login form */


#form {
  background-color:lightblue;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 20px;
  margin: 0 auto;
  width: 70%;
}


.btn-primary {
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
}

.btn-primary:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
<section id="form">
<div class="container mt-5">
 <center><h2 style="color: orangered;">Registration Form</h2></center> 
  <br>
  <form id="registrationForm" onsubmit="return validateForm()" action="database.php" method="post">
      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter first name">
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter last name">
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label>Gender</label><br>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                      <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                      <label class="form-check-label" for="female">Female</label>
                  </div>
              </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" name="dob" id="dob">
            </div>
        </div>
      </div>
      <center><button type="submit" class="btn btn-success">Register</button>
        <button type="reset" class="btn btn-primary">Reset</button></center>
      
    </form>
  </div>


<script>
function validateForm() {
  var firstName = document.getElementById("firstName").value;
  var lastName = document.getElementById("lastName").value;
  var email = document.getElementById("email").value;
  var phone = document.getElementById("phone").value;
  var gender = document.querySelector('input[name="gender"]:checked');
  var role = document.getElementById("role").value;
  var dob = document.getElementById("dob").value;
  var address = document.getElementById("address").value;
  var city = document.getElementById("city").value;
  var state = document.getElementById("state").value;

  if (firstName.trim() === "" || lastName.trim() === "" || email.trim() === "" ||
      phone.trim() === "" || !gender || role === "" || dob.trim() === "" ||
      address.trim() === "" || city.trim() === "" || state.trim() === "") {
      alert("All fields are required.");
      return false;
  }

  if (firstName.length < 3 || lastName.length < 3) {
      alert("First name and last name should be at least 3 characters long.");
      return false;
  }

  if (!email.includes("@")) {
      alert("Invalid email address.");
      return false;
  }

  if (phone.length !== 10) {
      alert("Phone number should be 10 digits.");
      return false;
  }

 
  return true;
}
</script> 
  </section>
 

</body>
